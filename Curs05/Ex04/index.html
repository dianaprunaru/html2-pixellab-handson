<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap Grid</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  >
  <link
    rel="stylesheet"
    href="css/style.css"
  >
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col">16</div>
      <div class="col">1</div>
      <div class="col">3</div>
      <div class="col">23</div>
      <div class="col">41</div>
      <div class="col">40</div>
      <div class="col">8</div>
      <div class="col">11</div>
      <div class="col">2</div>
      <div class="col">321</div>
      <div class="col">88</div>
      <div class="col">6</div>
    </div>
  </div>

  <div class="container">
    <div class="row flex-row">
      <div class="col">Third</div>
      <div class="col">Fourth</div>
      <div class="col">First</div>
      <div class="col">Second</div>
      <div class="col">Sixth</div>
      <div class="col">Fifth</div>
    </div>
  </div>

  <div class="container">
    <div class="row flex-row-reverse">
      <div class="col order-3">87</div>
      <div class="col order-5">102</div>
      <div class="col order-1">3</div>
      <div class="col order-2">45</div>
      <div class="col order-4">92</div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col afk order-3"></div>
      <div class="col ott order-1"></div>
      <div class="col tbp order-2"></div>
    </div>
  </div>
</body>

</html>
